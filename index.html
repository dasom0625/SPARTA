<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>으뜸소</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
        /* 꾸미기 */
        .hero {
          margin-bottom: 20px; /* 여기에 적절한 마진 크기를 조정하세요 */
        }
        .card {
            transition: transform 0.2s ease; /* 부드러운 트랜지션 효과를 위한 속성 추가 */
        }

        .card:hover {
            transform: scale(1.05); /* 마우스를 올렸을 때 5% 크기로 확대됨. 조절 가능 */
        }
      </style>
      
  </head>

  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">으.뜸.소</h1>
      <h2 class="text-white">우리 으뜸이를 소개합니다.</h2>
    </div>
    <div class="container mt-5">
      <div class="row">
        </div>  
        <div class="col-md-4">
            <div class="card" style="width: 18rem">
              <img
                src="김으뜸.jpg"
                class="card-img-top"
                alt="김으뜸"
              />
              <div class="card-body">
                <h5 class="card-title">김으뜸</h5>
                <h6 class="card-subtitle mb-2 text-muted">5조</h6>
                <p class="card-text">
                  남친 급구하는 으뜸입니다.
                </p>
                <a
                  href="https://spartacodingclub.kr/"
                  class="btn btn-primary"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  상세 정보 보기
                </a>
              </div>
            </div>
          </div>  
          <div class="col-md-4">
            <div class="card" style="width: 18rem">
              <img
                src="김으뜸2.jpg"
                class="card-img-top"
                alt="김으뜸2"
              />
              <div class="card-body">
                <h5 class="card-title">으뜨미</h5>
                <h6 class="card-subtitle mb-2 text-muted">5조5억</h6>
                <p class="card-text">
                  크리스마스때 신난 으뜸이입니다.
                </p>
                <a
                  href="https://spartacodingclub.kr/"
                  class="btn btn-primary"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  상세 정보 보기
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
